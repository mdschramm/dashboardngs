{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<p>Enter your email address for a one-time password reset link.</p>
<form action="" method="post">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<input class="btn" type="submit" id="submit" value="Send Email">
</form>
{% endblock content %}
