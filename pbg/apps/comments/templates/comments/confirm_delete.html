{% extends 'base.html' %}

{% block content %}
<p>Are you sure you want to delete this comment? This action will also delete any associated uploads.</p>
<p><em>{{ comment.comment }}</em></p>
<form action="" method="post">
	{% csrf_token %}
	<input class="btn" type="submit" id="submit" value="Yes">
	<a class="btn" href="{{ back_url }}">No</a>
</form>
{% endblock %}
