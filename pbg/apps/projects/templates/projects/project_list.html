{% extends "projects/base.html" %}
{% load url from future %}
{% load projects_tags %}

{% block content %}
<h1>Projects in {{ study_name }}</h1>
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-pills nav-stacked nav-justified">
            {% for project in project_list %}
            <li><a href={% url "projects:project_detail" project.name %}>{{ project.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
